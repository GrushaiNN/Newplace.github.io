<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit_button">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_form">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

     <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup popup_form">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <button type class="button popup__button" disabled="">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
            <input type="text" name='user' value="" class="popup__input popup__input_type_user" placeholder="Имя" minlength="2" maxlength="30" required>
            <span class="popup_edit-error"></span>
            <input type="text" name='job' value="" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="30" required>
            <span class="popup_edit-error"></span>
            <button class="button popup__button popup__button_edit" disabled="">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_img">
      <div class="popup__content popup__content_img">
      <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close_img">
      </div>
    </div>
  </div>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
